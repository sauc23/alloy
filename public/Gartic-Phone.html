<p>Play Gartic Phone</p>

 <button class="w3-btn w3-black" id="initiate">Open Game</button>

    <p>Or Join code</p>
    <div class="wrapper">
        <div class="container">
            <div class="form">
                <input id="code" placeholder="Place Your Url/Code Here" value="">
                <button id="gg">Join</button>
            </div>
        </div>
    </div>
    <script>
        var input = document.querySelector('#code');

        input.addEventListener('keyup', (key) => {
            if (key.keyCode == 13) { 
                if (!input.value.trim().length) return;
                var modifiedInputValue = modifyInputValue(input.value);
                window.location.assign(`/prox/?url=${btoa(modifiedInputValue)}`);
            }
        });

        document.querySelector("#gg").addEventListener('click', () => {
            if (!input.value.trim().length) return;
            var modifiedInputValue = modifyInputValue(input.value);
            window.location.assign(`/prox/?url=${btoa(modifiedInputValue)}`);
        });

        function modifyInputValue(inputValue) {
            if (inputValue.startsWith("https://garticphone.com/en/?c=")) {
                // The input already contains the full URL, so return it as is
                return inputValue;
            } else {
                // Prepend the input with "https://garticphone.com/en/?c="
                return "https://garticphone.com/en/?c=" + inputValue;
            }
        }
    </script>
    <script src="/assets/main.js"></script>
